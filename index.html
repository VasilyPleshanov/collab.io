<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Collab.io</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container _container">
        <div class="header__column">
          <div class="header__logo">
            <img src="img/logo.svg" alt="">
          </div>
        </div>
        <div class="header__column">
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">Features</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">About</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Pricing</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Blog</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__btn">
            <button class="header__burger burger">
              <span></span>
            </button>
          </div>
        </div>
        <div class="header__column header__column_last">
          <a class="header__link-basket">
            <div href="#" class="header__basket basket">
              <img src="img/header/basket.svg" alt="" class="basket__icon">
              <p class="basket__text">Cart</p>
              <div class="basket__counter">0</div>
            </div>
          </a>
          <button class="header__button">Sign up for Beta</button>
        </div>
      </div>
    </header>
    <main class="page">
      <section class="transform">
        <div class="transform__container _container">
          <div class="transform__top">
            <div class="transform__column transform__column_left">
              <h1 class="transform__title">Transform your teamwork with a powerful design tool</h1>
              <p class="transform__text">Stop wasting time with clunky, siloed teamwork. Get every stakeholder on the same page with a design tool that help you work better, faster.</p>
              <div class="transform__btn-wrapper">
                <button class="transform__button btn">Start your free trial</button>
                <img src="img/transform/arrow.png" alt="arrow" class="transform__btn-image">
              </div>
            </div>
            <div class="transform__column">
            </div>
            </div>
          </div>
      </section>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
